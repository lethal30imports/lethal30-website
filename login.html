<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | Lethal 30 Imports</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #FF0000;
        }
        input {
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1 style="color:#FF0000;">Lethal 30 Admin Login</h1>

<p>Enter the password to access the Admin Dashboard:</p>

<input type="password" id="passwordInput" placeholder="Password" style="padding:10px; width:250px; margin-top:15px;"><br>

<button id="loginBtn" style="margin-top:20px; padding:10px 20px; background-color:#FF0000; color:white; border:none; border-radius:5px; cursor:pointer;">Login</button>

<p id="errorMessage" style="color:red; margin-top:15px;"></p>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
    const password = document.getElementById("passwordInput").value;

    if (password === "lethal30secure") {
        // Store login flag so other pages know you're logged in
        localStorage.setItem("isAdmin", "true");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("errorMessage").innerText = "Incorrect Password. Try again.";
    }
});
</script>

</body>
</html>
